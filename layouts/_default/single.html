{{ define "main" }}
<section class="uk-child-width-expand@s" uk-grid>
  <div class="uk-width-1-3@m">
    <a href="/">
      <img data-src="images/logo.png" uk-img class="uk-width-small uk-padding uk-align-right page-logo">
    </a>
  </div>

  <section class="uk-padding-large vh-100 uk-overflow-auto">
    <header class="uk-margin-large-bottom">
      {{ if .Params.cover }}
        <img src="{{ .Params.cover | relURL}}">
      {{ end }}
      <h1 class="cover-title">
        {{ .Title }}
      </h1>
      {{ if not .Date.IsZero }}
      <time class="" {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>
        {{- .Date | time.Format (default "January 2, 2006" .Site.Params.date_format) -}}
      </time>
      {{end}}

    </header>
    <div class="">
      {{ .Content | safeHTML }}
      {{- partial "tags.html" . -}}
    </div>
  </section>

</section>
{{ end }}
